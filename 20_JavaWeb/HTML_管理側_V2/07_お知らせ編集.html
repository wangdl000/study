<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">

<body>

			<div class="logo"><img src="images/common/header/logo.jpg" alt="" width="166" height="60" /></div>
			<div class="user"><span>ＸＸＸＸ ああああ いいいい 様</span></div>
			<div>
				<div class="navi">
					<ul>
						<li><input type="button" value="ログアウト" class="button" style="width:100px;height:30px" alt="ログアウト" onclick="window.open('00_ログイン.html', '_self' );" ></li>
					</ul>
				</div><!--navi-->
			</div>
		</div><!--header-->

		<div id="separate"></div>

		<div id="contents">
			<div id="leftarea">
				<ul>
					<li class="list1"><input type="button" value="トップ" class="button" style="width:150px;height:30px" alt="トップ" onclick="window.open('01_トップページ.html', '_self' );" ></li>
					<li class="list1"><input type="button" value="商品管理" class="button" style="width:150px;height:30px" alt="商品管理" onclick="window.open('02_商品情報一覧.html', '_self' );" ></li>
					<li class="list1"><input type="button" value="マスター管理" class="button" style="width:150px;height:30px" alt="マスター管理" onclick="window.open('04_マスタ管理一覧.html', '_self' );" ></li>
					<li class="list1"><input type="button" value="お知らせ管理" class="button" style="width:150px;height:30px" alt="お知らせ管理" onclick="window.open('06_お知らせ一覧.html', '_self' );" ></li>
					<li class="list1"><input type="button" value="カタログ管理" class="button" style="width:150px;height:30px" alt="カタログ管理" onclick="window.open('08_カタログ管理一覧.html', '_self' );" ></li>
					<li class="list1"><input type="button" value="ユーザ管理" class="button" style="width:150px;height:30px" alt="ユーザ管理" onclick="window.open('10_ユーザ情報一覧.html', '_self' );" ></li>

				<br>
				<ul>
					<li class="list1"><input type="button" value="商品情報一括取り込み" class="button" style="width:150px;height:30px" alt="商品情報一括取り込み" onclick="window.open('13_商品情報一括取り込み.html', '_self' );" ></li>
				</ul>
			</div><!--leftpanel-->

			<div id="rightarea">
				<div id="pagetitle">
					<span style="font-size:150%;font-weight:bold;">お知らせ管理（編集・新規）</span>
					<div style="clear: both;margin: 0px 0px 0px 0px;padding: 2px 0;text-align: right;vertical-align:middle;border-top: 2px solid #0000ff;"></div>
				</div>
				<div id="mainarea" class="adminmainarea">
					<div class="main">
						<div class="center">
							<table class="itemlisttable noborder" width="90%">
								<colgroup width="15%"></colgroup>
								<colgroup width="35%"></colgroup>
								<colgroup width="15%"></colgroup>
								<colgroup width="35%"></colgroup>
								<tr>
									<th class="center">カタログ名</th>
									<td class="left" colspan="3">
										<select id="keywordselectcom" title="ctgry" name="ctgry">
											<option value="1">Ｔコース</option>
											<option value="2">Ｖコース</option>
											<option value="3">Ｎコース</option>
											<option value="4">Ｊコース</option>
											<option value="5">Ｌコース</option>
											<option value="6">Ａコース</option>
										</select>
									</td>
								</tr>
								<tr>
									<th class="center">お知らせ番号</th>
									<td class="left" colspan="3"><input type="text" name="itemto" size="10" maxlength="10" value="0001"/></td>
								</tr>
								<tr>
									<th class="center">掲載区分</th>
									<td class="left">
										<select id="keywordselectkbn" title="ctgry" name="ctgry">
											<option value="1">編集中</option>
											<option value="2">掲載中</option>
											<option value="3">掲載終了</option>
											<option value="4">掲載停止</option>
										</select>
									</td>
									<th class="center">掲載期間</th>
									<td class="left">
										<input type="text" name="itemfrom" size="10" maxlength="10" value="2010/11/01"/>&nbsp;～&nbsp;<input type="text" name="itemto" size="10" maxlength="10" value="2010/11/30"/>
									</td>
								</tr>
								<tr>
									<th class="center">タイトル</th>
									<td class="left" colspan="3"><textarea name="itemdetail" cols="65" rows="2" >「1点チョイス」お刺身セットは産地都合により、お取り扱いを終了しました。</textarea></td>
								</tr>
								<tr>
									<th class="center">お知らせ内容</th>
									<td class="left" colspan="3"><textarea name="itemdetail" cols="65" rows="5" >「1点チョイス」お刺身セットは産地都合により、お取り扱いを終了しました。</textarea></td>
								</tr>
								<tr>
									<td colspan="4" class="right noborder"><br><input type="button" value="登　録" class="button" style="width:100px;height:30px" alt="登録" onclick="window.open('06_お知らせ一覧.html', '_self' );" ></td>
								</tr>
							</table>
						</div>
					</div>
				</div><!-- mainarea -->
			</div><!-- rightarea -->
		</div><!--contents-->

		<div id="pagetop"><a href="#container"><img src="images/common/btn_pagetop.png" alt="このページのトップへ" width="126" height="24" /></a></div>
		<div id="adminfooter">
			<div class="separate"></div>
